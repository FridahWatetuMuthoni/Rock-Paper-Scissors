<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <section class="game">
        <div class="header">
            <h1>You have Five Chances To Play</h1>
        </div>
        <section class="dashboard">
            <div class="scores">
            <p  id="player">Player:0</p>
            </div>
            <div class="scores">
                <p id="computer">Computer:0</p>
            </div>
        </section>
        <div class="winner-score" >
            <h1 id="winner-score">Winners Score</h1>
            <button class="btn" id="btn">Try Again</button>
        </div>
        <section class="images">
            <div class="image" id="rock" data-image = "rock" >
                <img src="./images/rock-hand.svg" alt="">
            </div>
            <div class="paper" id="paper" data-image = "paper">
                <img src="./images/paper.svg" alt="">
            </div>
            <div class="scissors" id="scissors" data-image = "scissors">
                <img src="./images/scissors.svg" alt="">
            </div>
        </section>
    </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
